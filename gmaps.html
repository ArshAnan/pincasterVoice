<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map with Route, Radius Circles, and Places</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #map,
      #map2,
      #map3 {
        height: 500px;
        width: 100%;
        margin-bottom: 20px;
      }
      #error-message {
        color: red;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .input-group {
        margin-bottom: 10px;
      }
      #places-list,
      #random-selection {
        margin-top: 20px;
      }
      #places-list ul,
      #random-selection ul {
        list-style-type: none;
        padding: 0;
      }
      #places-list li,
      #random-selection li {
        margin-bottom: 10px;
      }
      #nextStepBtn {
        padding: 10px 20px;
        font-size: 14px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Map with Route, Radius Circles, and Places</h2>
    <div id="error-message"></div>
    <div class="input-group">
      <label for="start">Start Location:</label>
      <input type="text" id="start" value="33 W 17th St, New York, NY" />
    </div>
    <div class="input-group">
      <label for="end">End Location:</label>
      <input type="text" id="end" value="20 W 34th St, New York, NY" />
    </div>
    <div class="input-group">
      <label for="radius">Radius (meters):</label>
      <input type="number" id="radius" value="300" />
    </div>
    <button onclick="displayRouteWithCircles()">
      Find Route with Circles and Places
    </button>

    <!-- First Map: Main route with circles and places -->
    <div id="map"></div>
    <div id="places-list">
      <h3>Places Along the Route</h3>
      <ul></ul>
    </div>
    <div id="random-selection">
      <h3>Random Selections</h3>
      <ul></ul>
    </div>

    <!-- Second Map: Entire optimal extended route (including original start/end and random selections) -->
    <h3>Optimal Walking Route (Including Original Start/End)</h3>
    <div id="map2"></div>

    <!-- Third Map: Step-by-step display of the optimal route -->
    <h3>Step-by-Step Route (Including Original Start/End)</h3>
    <div id="map3"></div>
    <button id="nextStepBtn" onclick="nextStep()">Next Step</button>

    <script>
      var map, directionsService, directionsRenderer, placesService;
      var circles = [];
      var placeMarkers = [];
      var allPlaces = []; // Global array to store unique places

      // Second map variables
      var map2,
        directionsService2,
        directionsRenderer2,
        randomMarkers = [];
      // Global variables for original start/end locations
      var originalStartLocation, originalEndLocation;

      // Third map variables for step-by-step route
      var map3, directionsService3, directionsRenderer3;
      var optimalRouteData = []; // Array of points for the optimal route
      var currentStep = 0; // Index for current step in the step-by-step route

      // Initialize all maps and services
      function initMap() {
        // First map
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.7527, lng: -73.9772 },
          zoom: 13,
        });
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
        placesService = new google.maps.places.PlacesService(map);

        // Second map
        map2 = new google.maps.Map(document.getElementById("map2"), {
          center: { lat: 40.7527, lng: -73.9772 },
          zoom: 13,
        });
        directionsService2 = new google.maps.DirectionsService();
        directionsRenderer2 = new google.maps.DirectionsRenderer({ map: map2 });

        // Third map (for step-by-step route)
        map3 = new google.maps.Map(document.getElementById("map3"), {
          center: { lat: 40.7527, lng: -73.9772 },
          zoom: 13,
        });
        directionsService3 = new google.maps.DirectionsService();
        directionsRenderer3 = new google.maps.DirectionsRenderer({ map: map3 });
      }

      // Clear functions for the first map
      function clearCircles() {
        circles.forEach((circle) => circle.setMap(null));
        circles = [];
      }
      function clearPlaceMarkers() {
        placeMarkers.forEach((marker) => marker.setMap(null));
        placeMarkers = [];
      }
      // Clear markers for second map
      function clearRandomMarkers() {
        randomMarkers.forEach((marker) => marker.setMap(null));
        randomMarkers = [];
      }
      // Display error messages
      function showError(message) {
        document.getElementById("error-message").textContent = message;
      }
      function clearError() {
        document.getElementById("error-message").textContent = "";
      }

      // Create a circle for each point along the route on the first map
      function createRadiusCircles(path, radius) {
        var bounds = new google.maps.LatLngBounds();
        path.forEach((point) => {
          var circle = new google.maps.Circle({
            center: point,
            radius: radius,
            map: map,
            fillColor: "#FF0000",
            fillOpacity: 0.1,
            strokeColor: "#FF0000",
            strokeOpacity: 0,
            strokeWeight: 2,
          });
          circles.push(circle);
          bounds.union(circle.getBounds());
        });
        map.fitBounds(bounds);
      }

      // Search for places along the route
      function searchPlacesAlongRoute(path, radius) {
        var placesList = document.querySelector("#places-list ul");
        placesList.innerHTML = "";
        allPlaces = [];
        var addedPlaces = new Set();

        path.forEach(function (point, index) {
          if (index % 5 === 0) {
            var request = { location: point, radius: radius };
            placesService.nearbySearch(request, function (results, status) {
              if (
                status === google.maps.places.PlacesServiceStatus.OK &&
                results
              ) {
                results.forEach(function (place) {
                  if (!addedPlaces.has(place.place_id)) {
                    addedPlaces.add(place.place_id);
                    allPlaces.push(place);
                    var marker = new google.maps.Marker({
                      position: place.geometry.location,
                      map: map,
                      title: place.name,
                      icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                    });
                    placeMarkers.push(marker);
                    var li = document.createElement("li");
                    var lat = place.geometry.location.lat().toFixed(4);
                    var lng = place.geometry.location.lng().toFixed(4);
                    li.textContent =
                      place.name +
                      " - " +
                      (place.vicinity || "") +
                      " (Lat: " +
                      lat +
                      ", Lng: " +
                      lng +
                      ")";
                    //placesList.appendChild(li);
                  }
                });
              }
            });
          }
        });
        // Wait to allow searches to complete, then output random selections.
        setTimeout(function () {
          outputRandomSelections(allPlaces);
        }, 6000);
      }

      // Compute total distance for an array of points (each having .lat and .lng)
      function computeTotalDistance(points) {
        var total = 0;
        for (var i = 0; i < points.length - 1; i++) {
          var p1 = new google.maps.LatLng(points[i].lat, points[i].lng);
          var p2 = new google.maps.LatLng(points[i + 1].lat, points[i + 1].lng);
          total += google.maps.geometry.spherical.computeDistanceBetween(
            p1,
            p2
          );
        }
        return total;
      }

      // Generate all permutations of an array (helper function)
      function permutations(arr) {
        if (arr.length === 0) return [[]];
        var result = [];
        for (var i = 0; i < arr.length; i++) {
          var rest = arr.slice(0, i).concat(arr.slice(i + 1));
          permutations(rest).forEach(function (perm) {
            result.push([arr[i]].concat(perm));
          });
        }
        return result;
      }

      // Compute optimal route order for intermediate points with fixed start and end.
      function getOptimalRouteForIntermediatePoints(randomPoints, start, end) {
        var perms = permutations(randomPoints);
        var bestOrder = null;
        var bestDistance = Infinity;
        perms.forEach(function (perm) {
          var ordering = [start].concat(perm).concat([end]);
          var d = computeTotalDistance(ordering);
          if (d < bestDistance) {
            bestDistance = d;
            bestOrder = ordering;
          }
        });
        return bestOrder;
      }

      // Display the second map with the complete optimal route.
      function displaySecondMap(randomLocations) {
        if (!originalStartLocation || !originalEndLocation) {
          console.error("Original start or end location not defined.");
          return;
        }
        clearRandomMarkers();
        var optimalRoute = getOptimalRouteForIntermediatePoints(
          randomLocations,
          originalStartLocation,
          originalEndLocation
        );

        // Center second map based on optimal route.
        var avgLat =
          optimalRoute.reduce((sum, pt) => sum + pt.lat, 0) /
          optimalRoute.length;
        var avgLng =
          optimalRoute.reduce((sum, pt) => sum + pt.lng, 0) /
          optimalRoute.length;
        map2.setCenter({ lat: avgLat, lng: avgLng });
        map2.setZoom(14);

        // Place markers with labels.
        optimalRoute.forEach(function (pt) {
          var marker = new google.maps.Marker({
            position: { lat: pt.lat, lng: pt.lng },
            map: map2,
            title: pt.name,
            label: { text: pt.name, fontSize: "10px" },
          });
          randomMarkers.push(marker);
        });

        // Prepare waypoints (all except first and last).
        var waypoints = optimalRoute
          .slice(1, optimalRoute.length - 1)
          .map(function (pt) {
            return {
              location: new google.maps.LatLng(pt.lat, pt.lng),
              stopover: true,
            };
          });

        var request = {
          origin: new google.maps.LatLng(
            optimalRoute[0].lat,
            optimalRoute[0].lng
          ),
          destination: new google.maps.LatLng(
            optimalRoute[optimalRoute.length - 1].lat,
            optimalRoute[optimalRoute.length - 1].lng
          ),
          waypoints: waypoints,
          travelMode: google.maps.TravelMode.WALKING,
        };

        directionsService2.route(request, function (result, status) {
          if (status === "OK") {
            directionsRenderer2.setDirections(result);
          } else {
            console.error("Directions request failed on second map: " + status);
          }
        });

        // Also initialize the step-by-step view on the third map using the same optimal route.
        initStepByStepRoute(optimalRoute);
      }

      // Returns a random place of a given type from the places array.
      function getRandomPlaceByType(places, type) {
        const filtered = places.filter(
          (place) => place.types && place.types.includes(type)
        );
        if (filtered.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * filtered.length);
        const selected = filtered[randomIndex];
        return {
          name: selected.name,
          lat: selected.geometry.location.lat(),
          lng: selected.geometry.location.lng(),
        };
      }

      // Output random selections (restaurant, shop, landmark) and display second map if all are found.
      function outputRandomSelections(places) {
        var randomSelectionList = document.querySelector(
          "#random-selection ul"
        );
        randomSelectionList.innerHTML = "";

        const randomRestaurant = getRandomPlaceByType(places, "restaurant");
        const randomShop = getRandomPlaceByType(places, "store");
        const randomLandmark = getRandomPlaceByType(
          places,
          "tourist_attraction"
        );

        if (randomRestaurant) {
          var li = document.createElement("li");
          li.innerHTML =
            randomRestaurant.name +
            " (Lat: " +
            randomRestaurant.lat +
            ", Lng: " +
            randomRestaurant.lng +
            ")";
          randomSelectionList.appendChild(li);
        } else {
          var li = document.createElement("li");
          li.textContent = "No restaurant found.";
          randomSelectionList.appendChild(li);
        }
        if (randomShop) {
          var li = document.createElement("li");
          li.innerHTML =
            randomShop.name +
            " (Lat: " +
            randomShop.lat +
            ", Lng: " +
            randomShop.lng +
            ")";
          randomSelectionList.appendChild(li);
        } else {
          var li = document.createElement("li");
          li.textContent = "No shop/store found.";
          randomSelectionList.appendChild(li);
        }
        if (randomLandmark) {
          var li = document.createElement("li");
          li.innerHTML =
            randomLandmark.name +
            " (Lat: " +
            randomLandmark.lat +
            ", Lng: " +
            randomLandmark.lng +
            ")";
          randomSelectionList.appendChild(li);
        } else {
          var li = document.createElement("li");
          li.textContent = "No landmark/point of interest found.";
          randomSelectionList.appendChild(li);
        }

        if (randomRestaurant && randomShop && randomLandmark) {
          var randomLocations = [randomRestaurant, randomShop, randomLandmark];
          displaySecondMap(randomLocations);
        }
      }

      // Initialize the step-by-step view on the third map.
      function initStepByStepRoute(routeData) {
        optimalRouteData = routeData;
        currentStep = 0;
        updateStepByStepRoute();
      }

      // Update the third map to show the segment from optimalRouteData[currentStep] to optimalRouteData[currentStep+1].
      function updateStepByStepRoute() {
        // Check if we have a valid segment.
        if (currentStep >= optimalRouteData.length - 1) {
          document.getElementById("nextStepBtn").disabled = true;
          return;
        }
        // Prepare a directions request for the current segment.
        var origin = new google.maps.LatLng(
          optimalRouteData[currentStep].lat,
          optimalRouteData[currentStep].lng
        );
        var destination = new google.maps.LatLng(
          optimalRouteData[currentStep + 1].lat,
          optimalRouteData[currentStep + 1].lng
        );

        // Center map3 on the midpoint of the segment.
        var midLat =
          (optimalRouteData[currentStep].lat +
            optimalRouteData[currentStep + 1].lat) /
          2;
        var midLng =
          (optimalRouteData[currentStep].lng +
            optimalRouteData[currentStep + 1].lng) /
          2;
        map3.setCenter({ lat: midLat, lng: midLng });
        map3.setZoom(15);

        var request = {
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.WALKING,
        };

        directionsService3.route(request, function (result, status) {
          if (status === "OK") {
            directionsRenderer3.setDirections(result);
          } else {
            console.error("Step-by-step directions request failed: " + status);
          }
        });
      }

      // Advance to the next step in the step-by-step route.
      function nextStep() {
        if (currentStep < optimalRouteData.length - 2) {
          currentStep++;
          updateStepByStepRoute();
        } else {
          alert("No further steps.");
          document.getElementById("nextStepBtn").disabled = true;
        }
      }

      // Calculate route and display circles and places on the first map.
      function displayRouteWithCircles() {
        clearError();
        clearCircles();
        clearPlaceMarkers();

        var start = document.getElementById("start").value;
        var end = document.getElementById("end").value;
        var radius = parseInt(document.getElementById("radius").value);

        if (!start || !end) {
          showError("Please provide both start and end locations.");
          return;
        }
        if (isNaN(radius) || radius <= 0) {
          showError("Please provide a valid radius.");
          return;
        }

        var request = {
          origin: start,
          destination: end,
          travelMode: google.maps.TravelMode.WALKING,
        };

        directionsService.route(request, function (result, status) {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
            var route = result.routes[0];
            var path = route.overview_path;

            // Store original start and end locations.
            originalStartLocation = {
              name: "Start",
              lat: route.legs[0].start_location.lat(),
              lng: route.legs[0].start_location.lng(),
            };
            originalEndLocation = {
              name: "End",
              lat: route.legs[0].end_location.lat(),
              lng: route.legs[0].end_location.lng(),
            };

            createRadiusCircles(path, radius);
            searchPlacesAlongRoute(path, radius);
          } else {
            showError("Directions request failed: " + status);
          }
        });
      }
    </script>

  </body>
</html>
